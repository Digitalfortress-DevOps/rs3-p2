name: Code Check

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Biome, and ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ”¬ ESLint
        run: yarn lint

      - name: ğŸ¨ Biome
        run: yarn biome check .

      - name: ğŸ” Type check
        run: yarn tsc --noEmit

      - name: ğŸ—ï¸ Build
        run: yarn build
